<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高性能OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #preview {
      max-width: 100%;
      margin: 10px auto;
      border: 1px solid #444;
    }
    #progress {
      margin: 10px;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-top: 20px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }
    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
    .footer a {
      color: #888;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
      color: #fff;
    }
    .file-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📸 高性能OCR</h1>

  <div class="file-buttons">
    <label>
      📸 カメラで撮る
      <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;">
    </label>
    <label>
      🖼 ファイル / 写真を選択
      <input type="file" accept="image/*" id="fileInput" style="display:none;">
    </label>
  </div>

  <canvas id="preview"></canvas>
  <div id="progress">進捗: 0%</div>
  <textarea id="output" readonly>ここに文字が表示されます</textarea>

  <div class="footer">
    作成者：<a href="https://twitter.com/un0yx_" target="_blank">@un0yx_</a>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');

    function handleImage(file) {
      const img = new Image();
      const reader = new FileReader();

      reader.onload = () => {
        img.src = reader.result;
      };

      img.onload = async () => {
        const scale = Math.min(800 / img.width, 800 / img.height, 1);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          const value = avg > 128 ? 255 : 0;
          data[i] = data[i + 1] = data[i + 2] = value;
        }
        ctx.putImageData(imageData, 0, 0);

        output.value = '🔄 認識中...';
        progress.textContent = '進捗: 0%';

        const result = await Tesseract.recognize(
          canvas.toDataURL(),
          'jpn+eng',
          {
            logger: m => {
              if (m.status === 'recognizing text') {
                progress.textContent = `進捗: ${Math.round(m.progress * 100)}%`;
              }
            }
          }
        );
        output.value = result.data.text.trim() || '😢 認識できませんでした';
      };

      reader.readAsDataURL(file);
    }

    cameraInput.addEventListener('change', () => {
      if (cameraInput.files[0]) handleImage(cameraInput.files[0]);
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) handleImage(fileInput.files[0]);
    });
  </script>
</body>
</html>
